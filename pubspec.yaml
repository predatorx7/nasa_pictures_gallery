name: nasa_pictures
description: A simple app to browse nasa pictures from Nasa Gallery
publish_to: 'none'
version: 0.0.1+22080001

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.4
  json_annotation: ^4.6.0
  equatable: ^2.0.3
  logging_manager_flutter: ^2.2.1
  logging: ^1.0.2
  cached_network_image: ^3.2.1
  go_router: ^4.2.2
  fluentui_system_icons: ^1.1.177
  transparent_image: ^2.0.0
  shared_preferences: ^2.0.15
  logging_manager: ^2.3.1
  freezed_annotation: ^2.1.0
  quiver: ^3.1.0
  fade_shimmer: ^2.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.3.1
  build_runner: ^2.2.0
  flutter_gen_runner: ^4.3.0
  freezed: ^2.1.0+1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/data/
    - assets/icons/
    - assets/brand/
